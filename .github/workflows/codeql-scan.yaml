name: "CodeQL custom job"

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 5 * * 3'

permissions: write-all

env:
  GITHUB_REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:

  analyze:
    name: Dependabot scan
    runs-on: ubuntu-latest
    steps:
      - name: Generate Security Report
        uses: peter-murray/github-security-report-action@v2
        with:
          token: ${{ secrets.SECURITY_TOKEN }}
          outputDir: .
          sarifReportDir: .
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: ./*.json

  build-and-push:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry üì¶
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image üê≥
        uses: docker/build-push-action@v3
        with:
          context: ./security-playground
          push: true
          tags: |
            ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:latest
