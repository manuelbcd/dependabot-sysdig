name: "CodeQL custom job"

on:
  workflow_dispatch:

permissions: write-all

env:
  GITHUB_REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:

  build-and-push:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry üì¶
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image üê≥
        uses: docker/build-push-action@v3
        with:
          context: ./security-playground
          push: true
          tags: |
            ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:latest

  scan-and-sbom:
    name: SBOM scan
    runs-on: ubuntu-latest
    steps:
      - name: SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:latest
          dependency-snapshot: true
